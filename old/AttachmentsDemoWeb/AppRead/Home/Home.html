<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <!-- <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>  -->

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>
    <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <p><strong>Attachments:</strong></p>
            <table id="attachments">
                <thead>
                    <tr>
                        <th>Name</th><th>Size (KB)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="checking_auth" class="padding">
            <p><strong>Please wait, checking for user consent...</strong></p>
        </div>
        <div id="onedrive_ui" class="padding" hidden>
            <p id ="auth_needed" hidden><strong>Please click the Authorize button to give consent for OneDrive access before clicking the Save button.</strong></p>
            <button id="providePermission" class="disable-while-sending" hidden>Authorize access to OneDrive</button>
            <button id="saveAttachment" class="disable-while-sending">Save attachments to OneDrive</button>
        </div>
    </div>
</body>
